---
- name: Modify OpenStack Load Balancer L4 via API - COMPLETO
  hosts: localhost
  gather_facts: no
  
  vars:
    action: "{{ action | default('update_lb') }}"
    
  tasks:
    # ========================================
    # VALIDATION
    # ========================================
    - name: Validate required variables
      assert:
        that:
          - loadbalancer_id is defined
          - loadbalancer_id | length > 0
          - action is defined
          - openstack_auth_url is defined
          - openstack_username is defined
          - openstack_password is defined
          - openstack_project_name is defined
        fail_msg: "âŒ ERRORE: Variabili richieste mancanti!"

    - name: Log start
      debug:
        msg: "ğŸš€ Modifica Load Balancer ID: {{ loadbalancer_id }} | Azione: {{ action }}"

    # ========================================
    # NOTIFICA: INIZIO
    # ========================================
    - name: Send start notification to ManageIQ
      uri:
        url: "{{ manageiq_notification_url }}"
        method: POST
        headers:
          X-Auth-Token: "{{ manageiq_auth_token }}"
          Content-Type: application/json
        body:
          action: "update"
          resource:
            level: "info"
            message: "ğŸš€ Avvio modifica Load Balancer | Azione: {{ action }}"
            subject_type: "User"
            subject_id: "{{ manageiq_user_id }}"
        body_format: json
        status_code: 200
        timeout: 10
        validate_certs: no
      when:
        - manageiq_notification_url is defined
        - manageiq_auth_token is defined
      ignore_errors: yes

    # ========================================
    # AUTHENTICATE OPENSTACK KEYSTONE
    # ========================================
    - name: Authenticate to OpenStack Keystone
      uri:
        url: "{{ openstack_auth_url }}/v3/auth/tokens"
        method: POST
        body:
          auth:
            identity:
              methods:
                - password
              password:
                user:
                  name: "{{ openstack_username }}"
                  domain:
                    name: "{{ openstack_domain_name | default('Default') }}"
                  password: "{{ openstack_password }}"
            scope:
              project:
                name: "{{ openstack_project_name }}"
                domain:
                  name: "{{ openstack_domain_name | default('Default') }}"
        body_format: json
        status_code: 201
        return_content: yes
        validate_certs: no
      register: auth_response

    - name: Extract auth token
      set_fact:
        os_auth_token: "{{ auth_response.x_subject_token }}"

    - name: Parse service catalog
      set_fact:
        service_catalog: "{{ auth_response.json.token.catalog }}"

    - name: Find Octavia endpoint
      set_fact:
        octavia_endpoint: "{{ item.endpoints | selectattr('interface', 'equalto', 'public') | map(attribute='url') | first | default(item.endpoints | selectattr('interface', 'equalto', 'internal') | map(attribute='url') | first) }}"
      when: item.type == 'load-balancer' or item.name == 'octavia'
      loop: "{{ service_catalog }}"
      register: octavia_search

    - name: Set Octavia URL
      set_fact:
        octavia_url: "{{ octavia_search.results | selectattr('ansible_facts', 'defined') | map(attribute='ansible_facts.octavia_endpoint') | select('defined') | first }}"

    - name: Fail if Octavia not found
      fail:
        msg: "âŒ Servizio Octavia non trovato nel service catalog"
      when: octavia_url is not defined or octavia_url == ""

    - name: Log Octavia endpoint
      debug:
        msg: "âœ… Octavia endpoint: {{ octavia_url }}"

    # ========================================
    # GET LOAD BALANCER INFO
    # ========================================
    - name: Get Load Balancer details via API
      uri:
        url: "{{ octavia_url }}/v2.0/lbaas/loadbalancers/{{ loadbalancer_id }}"
        method: GET
        headers:
          X-Auth-Token: "{{ os_auth_token }}"
          Content-Type: application/json
        status_code: 200
        return_content: yes
        validate_certs: no
      register: lb_response

    - name: Set Load Balancer facts
      set_fact:
        lb_info: "{{ lb_response.json.loadbalancer }}"
        lb_name: "{{ lb_response.json.loadbalancer.name }}"
        lb_vip_address: "{{ lb_response.json.loadbalancer.vip_address }}"
        lb_vip_port_id: "{{ lb_response.json.loadbalancer.vip_port_id }}"
        lb_vip_subnet_id: "{{ lb_response.json.loadbalancer.vip_subnet_id }}"
        lb_operating_status: "{{ lb_response.json.loadbalancer.operating_status }}"
        lb_provisioning_status: "{{ lb_response.json.loadbalancer.provisioning_status }}"

    - name: Log Load Balancer info
      debug:
        msg: "âœ… Load Balancer: {{ lb_name }} (VIP: {{ lb_vip_address }}, Status: {{ lb_operating_status }})"

    # ========================================
    # AZIONE: UPDATE LOAD BALANCER
    # ========================================
    - name: Update Load Balancer properties
      when: action == 'update_lb'
      block:
        - name: Build update body for Load Balancer
          set_fact:
            lb_update_body:
              loadbalancer: {}

        - name: Add name to update
          set_fact:
            lb_update_body: "{{ lb_update_body | combine({'loadbalancer': lb_update_body.loadbalancer | combine({'name': new_lb_name})}) }}"
          when: new_lb_name is defined and new_lb_name != ""

        - name: Add description to update
          set_fact:
            lb_update_body: "{{ lb_update_body | combine({'loadbalancer': lb_update_body.loadbalancer | combine({'description': new_lb_description})}) }}"
          when: new_lb_description is defined

        - name: Add admin_state_up to update
          set_fact:
            lb_update_body: "{{ lb_update_body | combine({'loadbalancer': lb_update_body.loadbalancer | combine({'admin_state_up': new_lb_admin_state | bool})}) }}"
          when: new_lb_admin_state is defined

        - name: Add vip_qos_policy_id to update
          set_fact:
            lb_update_body: "{{ lb_update_body | combine({'loadbalancer': lb_update_body.loadbalancer | combine({'vip_qos_policy_id': new_lb_qos_policy})}) }}"
          when: new_lb_qos_policy is defined

        - name: Update Load Balancer via API
          uri:
            url: "{{ octavia_url }}/v2.0/lbaas/loadbalancers/{{ loadbalancer_id }}"
            method: PUT
            headers:
              X-Auth-Token: "{{ os_auth_token }}"
              Content-Type: application/json
            body: "{{ lb_update_body }}"
            body_format: json
            status_code: 200
            return_content: yes
            validate_certs: no
          register: lb_update_response
          when: lb_update_body.loadbalancer | length > 0

        - name: Wait for LB to be ACTIVE after update
          uri:
            url: "{{ octavia_url }}/v2.0/lbaas/loadbalancers/{{ loadbalancer_id }}"
            method: GET
            headers:
              X-Auth-Token: "{{ os_auth_token }}"
            status_code: 200
            return_content: yes
            validate_certs: no
          register: lb_status
          until: lb_status.json.loadbalancer.provisioning_status == 'ACTIVE'
          retries: 30
          delay: 5

        - name: Notify LB updated
          uri:
            url: "{{ manageiq_notification_url }}"
            method: POST
            headers:
              X-Auth-Token: "{{ manageiq_auth_token }}"
              Content-Type: application/json
            body:
              action: "update"
              resource:
                level: "success"
                message: "âœ… Load Balancer aggiornato con successo"
                subject_type: "User"
                subject_id: "{{ manageiq_user_id }}"
            body_format: json
            status_code: 200
            timeout: 10
            validate_certs: no
          when: manageiq_notification_url is defined
          ignore_errors: yes

    # ========================================
    # AZIONE: UPDATE LISTENER
    # ========================================
    - name: Update Listener properties
      when: action == 'update_listener'
      block:
        - name: Validate listener parameters
          assert:
            that:
              - listener_id is defined or listener_name is defined
            fail_msg: "âŒ Specificare listener_id o listener_name"

        - name: Get listener ID by name if needed
          block:
            - name: Search listener by name
              uri:
                url: "{{ octavia_url }}/v2.0/lbaas/listeners?loadbalancer_id={{ loadbalancer_id }}&name={{ listener_name }}"
                method: GET
                headers:
                  X-Auth-Token: "{{ os_auth_token }}"
                status_code: 200
                return_content: yes
                validate_certs: no
              register: listener_search

            - name: Extract listener ID
              set_fact:
                listener_id: "{{ listener_search.json.listeners[0].id }}"
              when: listener_search.json.listeners | length > 0
          when: listener_id is not defined

        - name: Build update body for Listener
          set_fact:
            listener_update_body:
              listener: {}

        - name: Add name to listener update
          set_fact:
            listener_update_body: "{{ listener_update_body | combine({'listener': listener_update_body.listener | combine({'name': new_listener_name})}) }}"
          when: new_listener_name is defined and new_listener_name != ""

        - name: Add description to listener update
          set_fact:
            listener_update_body: "{{ listener_update_body | combine({'listener': listener_update_body.listener | combine({'description': new_listener_description})}) }}"
          when: new_listener_description is defined

        - name: Add connection_limit to listener update
          set_fact:
            listener_update_body: "{{ listener_update_body | combine({'listener': listener_update_body.listener | combine({'connection_limit': new_listener_connection_limit | int})}) }}"
          when: new_listener_connection_limit is defined

        - name: Add timeout_client_data to listener update
          set_fact:
            listener_update_body: "{{ listener_update_body | combine({'listener': listener_update_body.listener | combine({'timeout_client_data': new_listener_timeout_client_data | int})}) }}"
          when: new_listener_timeout_client_data is defined

        - name: Add timeout_member_connect to listener update
          set_fact:
            listener_update_body: "{{ listener_update_body | combine({'listener': listener_update_body.listener | combine({'timeout_member_connect': new_listener_timeout_member_connect | int})}) }}"
          when: new_listener_timeout_member_connect is defined

        - name: Add timeout_member_data to listener update
          set_fact:
            listener_update_body: "{{ listener_update_body | combine({'listener': listener_update_body.listener | combine({'timeout_member_data': new_listener_timeout_member_data | int})}) }}"
          when: new_listener_timeout_member_data is defined

        - name: Add timeout_tcp_inspect to listener update
          set_fact:
            listener_update_body: "{{ listener_update_body | combine({'listener': listener_update_body.listener | combine({'timeout_tcp_inspect': new_listener_timeout_tcp_inspect | int})}) }}"
          when: new_listener_timeout_tcp_inspect is defined

        - name: Add admin_state_up to listener update
          set_fact:
            listener_update_body: "{{ listener_update_body | combine({'listener': listener_update_body.listener | combine({'admin_state_up': new_listener_admin_state | bool})}) }}"
          when: new_listener_admin_state is defined

        - name: Add default_pool_id to listener update
          set_fact:
            listener_update_body: "{{ listener_update_body | combine({'listener': listener_update_body.listener | combine({'default_pool_id': new_listener_default_pool_id})}) }}"
          when: new_listener_default_pool_id is defined

        - name: Add allowed_cidrs to listener update
          set_fact:
            listener_update_body: "{{ listener_update_body | combine({'listener': listener_update_body.listener | combine({'allowed_cidrs': new_listener_allowed_cidrs.split(',') | map('trim') | list})}) }}"
          when: new_listener_allowed_cidrs is defined and new_listener_allowed_cidrs != ""

        - name: Add insert_headers to listener update
          set_fact:
            listener_update_body: "{{ listener_update_body | combine({'listener': listener_update_body.listener | combine({'insert_headers': insert_headers_dict})}) }}"
          vars:
            insert_headers_dict: "{{ {} | combine({'X-Forwarded-For': 'true'} if new_listener_insert_x_forwarded_for | default(false) | bool else {}) | combine({'X-Forwarded-Port': 'true'} if new_listener_insert_x_forwarded_port | default(false) | bool else {}) | combine({'X-Forwarded-Proto': 'true'} if new_listener_insert_x_forwarded_proto | default(false) | bool else {}) }}"
          when: new_listener_insert_x_forwarded_for is defined or new_listener_insert_x_forwarded_port is defined or new_listener_insert_x_forwarded_proto is defined

        - name: Update Listener via API
          uri:
            url: "{{ octavia_url }}/v2.0/lbaas/listeners/{{ listener_id }}"
            method: PUT
            headers:
              X-Auth-Token: "{{ os_auth_token }}"
              Content-Type: application/json
            body: "{{ listener_update_body }}"
            body_format: json
            status_code: 200
            return_content: yes
            validate_certs: no
          register: listener_update_response
          when: listener_update_body.listener | length > 0

        - name: Wait for LB to be ACTIVE after listener update
          uri:
            url: "{{ octavia_url }}/v2.0/lbaas/loadbalancers/{{ loadbalancer_id }}"
            method: GET
            headers:
              X-Auth-Token: "{{ os_auth_token }}"
            status_code: 200
            return_content: yes
            validate_certs: no
          register: lb_status
          until: lb_status.json.loadbalancer.provisioning_status == 'ACTIVE'
          retries: 30
          delay: 5

        - name: Notify Listener updated
          uri:
            url: "{{ manageiq_notification_url }}"
            method: POST
            headers:
              X-Auth-Token: "{{ manageiq_auth_token }}"
              Content-Type: application/json
            body:
              action: "update"
              resource:
                level: "success"
                message: "âœ… Listener aggiornato con successo"
                subject_type: "User"
                subject_id: "{{ manageiq_user_id }}"
            body_format: json
            status_code: 200
            timeout: 10
            validate_certs: no
          when: manageiq_notification_url is defined
          ignore_errors: yes

    # ========================================
    # AZIONE: UPDATE POOL
    # ========================================
    - name: Update Pool properties
      when: action == 'update_pool'
      block:
        - name: Validate pool parameters
          assert:
            that:
              - pool_id is defined or pool_name is defined
            fail_msg: "âŒ Specificare pool_id o pool_name"

        - name: Get pool ID by name if needed
          block:
            - name: Search pool by name
              uri:
                url: "{{ octavia_url }}/v2.0/lbaas/pools?loadbalancer_id={{ loadbalancer_id }}&name={{ pool_name }}"
                method: GET
                headers:
                  X-Auth-Token: "{{ os_auth_token }}"
                status_code: 200
                return_content: yes
                validate_certs: no
              register: pool_search

            - name: Extract pool ID
              set_fact:
                pool_id: "{{ pool_search.json.pools[0].id }}"
              when: pool_search.json.pools | length > 0
          when: pool_id is not defined

        - name: Build update body for Pool
          set_fact:
            pool_update_body:
              pool: {}

        - name: Add name to pool update
          set_fact:
            pool_update_body: "{{ pool_update_body | combine({'pool': pool_update_body.pool | combine({'name': new_pool_name})}) }}"
          when: new_pool_name is defined and new_pool_name != ""

        - name: Add description to pool update
          set_fact:
            pool_update_body: "{{ pool_update_body | combine({'pool': pool_update_body.pool | combine({'description': new_pool_description})}) }}"
          when: new_pool_description is defined

        - name: Add lb_algorithm to pool update
          set_fact:
            pool_update_body: "{{ pool_update_body | combine({'pool': pool_update_body.pool | combine({'lb_algorithm': new_pool_algorithm | upper})}) }}"
          when: new_pool_algorithm is defined

        - name: Add session_persistence to pool update
          set_fact:
            pool_update_body: "{{ pool_update_body | combine({'pool': pool_update_body.pool | combine({'session_persistence': {'type': new_pool_session_persistence | upper}})}) }}"
          when: new_pool_session_persistence is defined and new_pool_session_persistence != "None"

        - name: Remove session_persistence if None
          set_fact:
            pool_update_body: "{{ pool_update_body | combine({'pool': pool_update_body.pool | combine({'session_persistence': none})}) }}"
          when: new_pool_session_persistence is defined and new_pool_session_persistence == "None"

        - name: Add admin_state_up to pool update
          set_fact:
            pool_update_body: "{{ pool_update_body | combine({'pool': pool_update_body.pool | combine({'admin_state_up': new_pool_admin_state | bool})}) }}"
          when: new_pool_admin_state is defined

        - name: Add tls_enabled to pool update
          set_fact:
            pool_update_body: "{{ pool_update_body | combine({'pool': pool_update_body.pool | combine({'tls_enabled': new_pool_tls_enabled | bool})}) }}"
          when: new_pool_tls_enabled is defined

        - name: Update Pool via API
          uri:
            url: "{{ octavia_url }}/v2.0/lbaas/pools/{{ pool_id }}"
            method: PUT
            headers:
              X-Auth-Token: "{{ os_auth_token }}"
              Content-Type: application/json
            body: "{{ pool_update_body }}"
            body_format: json
            status_code: 200
            return_content: yes
            validate_certs: no
          register: pool_update_response
          when: pool_update_body.pool | length > 0

        - name: Wait for LB to be ACTIVE after pool update
          uri:
            url: "{{ octavia_url }}/v2.0/lbaas/loadbalancers/{{ loadbalancer_id }}"
            method: GET
            headers:
              X-Auth-Token: "{{ os_auth_token }}"
            status_code: 200
            return_content: yes
            validate_certs: no
          register: lb_status
          until: lb_status.json.loadbalancer.provisioning_status == 'ACTIVE'
          retries: 30
          delay: 5

        - name: Notify Pool updated
          uri:
            url: "{{ manageiq_notification_url }}"
            method: POST
            headers:
              X-Auth-Token: "{{ manageiq_auth_token }}"
              Content-Type: application/json
            body:
              action: "update"
              resource:
                level: "success"
                message: "âœ… Pool aggiornato con successo"
                subject_type: "User"
                subject_id: "{{ manageiq_user_id }}"
            body_format: json
            status_code: 200
            timeout: 10
            validate_certs: no
          when: manageiq_notification_url is defined
          ignore_errors: yes

    # ========================================
    # AZIONE: ADD MEMBER
    # ========================================
    - name: Add member to pool
      when: action == 'add_member'
      block:
        - name: Validate add_member parameters
          assert:
            that:
              - pool_name is defined or pool_id is defined
              - member_address is defined
              - member_port is defined
            fail_msg: "âŒ Parametri mancanti per add_member"

        - name: Set member name if not provided
          set_fact:
            member_name: "{{ member_name | default('member-' + member_address | replace('.', '-')) }}"

        - name: Get pool ID by name if needed
          block:
            - name: Search pool by name
              uri:
                url: "{{ octavia_url }}/v2.0/lbaas/pools?name={{ pool_name }}"
                method: GET
                headers:
                  X-Auth-Token: "{{ os_auth_token }}"
                status_code: 200
                return_content: yes
                validate_certs: no
              register: pool_response

            - name: Extract pool ID
              set_fact:
                pool_id: "{{ pool_response.json.pools[0].id }}"
              when: pool_response.json.pools | length > 0
          when: pool_id is not defined

        - name: Fail if pool not found
          fail:
            msg: "âŒ Pool non trovato"
          when: pool_id is not defined

        - name: Create member via API
          uri:
            url: "{{ octavia_url }}/v2.0/lbaas/pools/{{ pool_id }}/members"
            method: POST
            headers:
              X-Auth-Token: "{{ os_auth_token }}"
              Content-Type: application/json
            body:
              member:
                name: "{{ member_name }}"
                address: "{{ member_address }}"
                protocol_port: "{{ member_port | int }}"
                weight: "{{ member_weight | default(1) | int }}"
                subnet_id: "{{ member_subnet_id | default(omit) }}"
                monitor_address: "{{ member_monitor_address | default(omit) }}"
                monitor_port: "{{ member_monitor_port | default(omit) }}"
                backup: "{{ member_backup | default(false) | bool }}"
            body_format: json
            status_code: 201
            return_content: yes
            validate_certs: no
          register: member_create_response

        - name: Wait for LB to be ACTIVE after member add
          uri:
            url: "{{ octavia_url }}/v2.0/lbaas/loadbalancers/{{ loadbalancer_id }}"
            method: GET
            headers:
              X-Auth-Token: "{{ os_auth_token }}"
            status_code: 200
            return_content: yes
            validate_certs: no
          register: lb_status
          until: lb_status.json.loadbalancer.provisioning_status == 'ACTIVE'
          retries: 30
          delay: 5

        - name: Log member added
          debug:
            msg: "âœ… Member {{ member_name }} ({{ member_address }}:{{ member_port }}) aggiunto"

        - name: Notify member added
          uri:
            url: "{{ manageiq_notification_url }}"
            method: POST
            headers:
              X-Auth-Token: "{{ manageiq_auth_token }}"
              Content-Type: application/json
            body:
              action: "update"
              resource:
                level: "success"
                message: "âœ… Backend server {{ member_name }} ({{ member_address }}:{{ member_port }}) aggiunto"
                subject_type: "User"
                subject_id: "{{ manageiq_user_id }}"
            body_format: json
            status_code: 200
            timeout: 10
            validate_certs: no
          when: manageiq_notification_url is defined
          ignore_errors: yes

    # ========================================
    # AZIONE: REMOVE MEMBER
    # ========================================
    - name: Remove member from pool
      when: action == 'remove_member'
      block:
        - name: Validate remove_member parameters
          assert:
            that:
              - pool_name is defined or pool_id is defined
              - member_name is defined or member_id is defined
            fail_msg: "âŒ Parametri mancanti per remove_member"

        - name: Get pool ID by name if needed
          block:
            - name: Search pool by name
              uri:
                url: "{{ octavia_url }}/v2.0/lbaas/pools?name={{ pool_name }}"
                method: GET
                headers:
                  X-Auth-Token: "{{ os_auth_token }}"
                status_code: 200
                return_content: yes
                validate_certs: no
              register: pool_response

            - name: Extract pool ID
              set_fact:
                pool_id: "{{ pool_response.json.pools[0].id }}"
              when: pool_response.json.pools | length > 0
          when: pool_id is not defined

        - name: Get member ID by name if needed
          block:
            - name: Get members from pool
              uri:
                url: "{{ octavia_url }}/v2.0/lbaas/pools/{{ pool_id }}/members"
                method: GET
                headers:
                  X-Auth-Token: "{{ os_auth_token }}"
                status_code: 200
                return_content: yes
                validate_certs: no
              register: members_response

            - name: Find member ID by name
              set_fact:
                member_id: "{{ item.id }}"
              when: item.name == member_name
              loop: "{{ members_response.json.members }}"
          when: member_id is not defined

        - name: Fail if member not found
          fail:
            msg: "âŒ Member non trovato"
          when: member_id is not defined

        - name: Delete member via API
          uri:
            url: "{{ octavia_url }}/v2.0/lbaas/pools/{{ pool_id }}/members/{{ member_id }}"
            method: DELETE
            headers:
              X-Auth-Token: "{{ os_auth_token }}"
            status_code: 204
            validate_certs: no

        - name: Wait for LB to be ACTIVE after member removal
          uri:
            url: "{{ octavia_url }}/v2.0/lbaas/loadbalancers/{{ loadbalancer_id }}"
            method: GET
            headers:
              X-Auth-Token: "{{ os_auth_token }}"
            status_code: 200
            return_content: yes
            validate_certs: no
          register: lb_status
          until: lb_status.json.loadbalancer.provisioning_status == 'ACTIVE'
          retries: 30
          delay: 5

        - name: Log member removed
          debug:
            msg: "âœ… Member rimosso dal pool"

        - name: Notify member removed
          uri:
            url: "{{ manageiq_notification_url }}"
            method: POST
            headers:
              X-Auth-Token: "{{ manageiq_auth_token }}"
              Content-Type: application/json
            body:
              action: "update"
              resource:
                level: "success"
                message: "âœ… Backend server {{ member_name }} rimosso"
                subject_type: "User"
                subject_id: "{{ manageiq_user_id }}"
            body_format: json
            status_code: 200
            timeout: 10
            validate_certs: no
          when: manageiq_notification_url is defined
          ignore_errors: yes

    # ========================================
    # AZIONE: UPDATE OR CREATE HEALTH MONITOR
    # ========================================
    - name: Update or create health monitor
      when: action == 'update_monitor'
      block:
        - name: Validate update_monitor parameters
          assert:
            that:
              - pool_name is defined or pool_id is defined
              - monitor_type is defined
              - monitor_delay is defined
              - monitor_timeout is defined
              - monitor_max_retries is defined
            fail_msg: "âŒ Parametri mancanti per update_monitor"

        - name: Get pool ID by name if needed
          block:
            - name: Search pool by name
              uri:
                url: "{{ octavia_url }}/v2.0/lbaas/pools?loadbalancer_id={{ loadbalancer_id }}&name={{ pool_name }}"
                method: GET
                headers:
                  X-Auth-Token: "{{ os_auth_token }}"
                status_code: 200
                return_content: yes
                validate_certs: no
              register: pool_response

            - name: Extract pool info
              set_fact:
                pool_id: "{{ pool_response.json.pools[0].id }}"
                existing_monitor_id: "{{ pool_response.json.pools[0].healthmonitor_id | default('') }}"
              when: pool_response.json.pools | length > 0
          when: pool_id is not defined

        - name: Get existing monitor ID from pool if not provided
          block:
            - name: Get pool details
              uri:
                url: "{{ octavia_url }}/v2.0/lbaas/pools/{{ pool_id }}"
                method: GET
                headers:
                  X-Auth-Token: "{{ os_auth_token }}"
                status_code: 200
                return_content: yes
                validate_certs: no
              register: pool_details

            - name: Extract existing monitor ID
              set_fact:
                existing_monitor_id: "{{ pool_details.json.pool.healthmonitor_id | default('') }}"
          when: existing_monitor_id is not defined

        - name: Log pool selection
          debug:
            msg: "ğŸ“‹ Configurazione health monitor per pool ID: {{ pool_id }} (Monitor esistente: {{ existing_monitor_id }})"

        - name: Delete existing health monitor if present
          uri:
            url: "{{ octavia_url }}/v2.0/lbaas/healthmonitors/{{ existing_monitor_id }}"
            method: DELETE
            headers:
              X-Auth-Token: "{{ os_auth_token }}"
            status_code: [204, 404]
            validate_certs: no
          when: existing_monitor_id != ""
          ignore_errors: yes

        - name: Wait for LB to be ACTIVE after monitor deletion
          uri:
            url: "{{ octavia_url }}/v2.0/lbaas/loadbalancers/{{ loadbalancer_id }}"
            method: GET
            headers:
              X-Auth-Token: "{{ os_auth_token }}"
            status_code: 200
            return_content: yes
            validate_certs: no
          register: lb_status
          until: lb_status.json.loadbalancer.provisioning_status == 'ACTIVE'
          retries: 30
          delay: 5
          when: existing_monitor_id != ""

        - name: Build health monitor body
          set_fact:
            monitor_body:
              healthmonitor:
                name: "{{ monitor_name | default(lb_name + '-monitor') }}"
                type: "{{ monitor_type | upper }}"
                delay: "{{ monitor_delay | int }}"
                timeout: "{{ monitor_timeout | int }}"
                max_retries: "{{ monitor_max_retries | int }}"
                max_retries_down: "{{ monitor_max_retries_down | default(3) | int }}"
                pool_id: "{{ pool_id }}"

        - name: Add HTTP parameters if applicable
          set_fact:
            monitor_body: "{{ monitor_body | combine({'healthmonitor': monitor_body.healthmonitor | combine(http_params)}, recursive=True) }}"
          vars:
            http_params:
              http_method: "{{ monitor_http_method | default('GET') | upper }}"
              url_path: "{{ monitor_url_path | default('/') }}"
              expected_codes: "{{ monitor_expected_codes | default('200') }}"
          when: monitor_type | upper in ['HTTP', 'HTTPS']

        - name: Create health monitor via API
          uri:
            url: "{{ octavia_url }}/v2.0/lbaas/healthmonitors"
            method: POST
            headers:
              X-Auth-Token: "{{ os_auth_token }}"
              Content-Type: application/json
            body: "{{ monitor_body }}"
            body_format: json
            status_code: 201
            return_content: yes
            validate_certs: no
          register: monitor_create_response

        - name: Wait for LB to be ACTIVE after monitor creation
          uri:
            url: "{{ octavia_url }}/v2.0/lbaas/loadbalancers/{{ loadbalancer_id }}"
            method: GET
            headers:
              X-Auth-Token: "{{ os_auth_token }}"
            status_code: 200
            return_content: yes
            validate_certs: no
          register: lb_status
          until: lb_status.json.loadbalancer.provisioning_status == 'ACTIVE'
          retries: 30
          delay: 5

        - name: Log monitor created
          debug:
            msg: "âœ… Health Monitor ({{ monitor_type }}) creato/aggiornato"

        - name: Notify monitor updated
          uri:
            url: "{{ manageiq_notification_url }}"
            method: POST
            headers:
              X-Auth-Token: "{{ manageiq_auth_token }}"
              Content-Type: application/json
            body:
              action: "update"
              resource:
                level: "success"
                message: "âœ… Health Monitor ({{ monitor_type }}) configurato"
                subject_type: "User"
                subject_id: "{{ manageiq_user_id }}"
            body_format: json
            status_code: 200
            timeout: 10
            validate_certs: no
          when: manageiq_notification_url is defined
          ignore_errors: yes

    # ========================================
    # AZIONE: ASSIGN FLOATING IP
    # ========================================
    - name: Assign Floating IP
      when: action == 'assign_fip'
      block:
        - name: Validate assign_fip parameters
          assert:
            that:
              - floating_ip is defined or floating_ip_network is defined
            fail_msg: "âŒ Specificare floating_ip o floating_ip_network"

        - name: Get Neutron endpoint
          set_fact:
            neutron_endpoint: "{{ item.endpoints | selectattr('interface', 'equalto', 'public') | map(attribute='url') | first | default(item.endpoints | selectattr('interface', 'equalto', 'internal') | map(attribute='url') | first) }}"
          when: item.type == 'network'
          loop: "{{ service_catalog }}"
          register: neutron_search

        - name: Set Neutron URL
          set_fact:
            neutron_url: "{{ neutron_search.results | selectattr('ansible_facts', 'defined') | map(attribute='ansible_facts.neutron_endpoint') | select('defined') | first }}"

        - name: Get external network ID if network name provided
          block:
            - name: Search network by name
              uri:
                url: "{{ neutron_url }}/v2.0/networks?name={{ floating_ip_network }}"
                method: GET
                headers:
                  X-Auth-Token: "{{ os_auth_token }}"
                status_code: 200
                return_content: yes
                validate_certs: no
              register: network_search

            - name: Extract network ID
              set_fact:
                floating_network_id: "{{ network_search.json.networks[0].id }}"
              when: network_search.json.networks | length > 0
          when: floating_ip_network is defined and floating_network_id is not defined

        - name: Create or get Floating IP
          uri:
            url: "{{ neutron_url }}/v2.0/floatingips"
            method: POST
            headers:
              X-Auth-Token: "{{ os_auth_token }}"
              Content-Type: application/json
            body:
              floatingip:
                floating_network_id: "{{ floating_network_id }}"
                floating_ip_address: "{{ floating_ip | default(omit) }}"
                port_id: "{{ lb_vip_port_id }}"
            body_format: json
            status_code: [201, 409]
            return_content: yes
            validate_certs: no
          register: fip_response

        - name: Extract Floating IP
          set_fact:
            lb_floating_ip: "{{ fip_response.json.floatingip.floating_ip_address }}"

        - name: Log FIP assigned
          debug:
            msg: "âœ… Floating IP {{ lb_floating_ip }} assegnato"

        - name: Notify FIP assigned
          uri:
            url: "{{ manageiq_notification_url }}"
            method: POST
            headers:
              X-Auth-Token: "{{ manageiq_auth_token }}"
              Content-Type: application/json
            body:
              action: "update"
              resource:
                level: "success"
                message: "âœ… Floating IP {{ lb_floating_ip }} assegnato"
                subject_type: "User"
                subject_id: "{{ manageiq_user_id }}"
            body_format: json
            status_code: 200
            timeout: 10
            validate_certs: no
          when: manageiq_notification_url is defined
          ignore_errors: yes

    # ========================================
    # AZIONE: REMOVE FLOATING IP
    # ========================================
    - name: Remove Floating IP
      when: action == 'remove_fip'
      block:
        - name: Get Neutron endpoint
          set_fact:
            neutron_endpoint: "{{ item.endpoints | selectattr('interface', 'equalto', 'public') | map(attribute='url') | first | default(item.endpoints | selectattr('interface', 'equalto', 'internal') | map(attribute='url') | first) }}"
          when: item.type == 'network'
          loop: "{{ service_catalog }}"
          register: neutron_search

        - name: Set Neutron URL
          set_fact:
            neutron_url: "{{ neutron_search.results | selectattr('ansible_facts', 'defined') | map(attribute='ansible_facts.neutron_endpoint') | select('defined') | first }}"

        - name: Get Floating IPs attached to port
          uri:
            url: "{{ neutron_url }}/v2.0/floatingips?port_id={{ lb_vip_port_id }}"
            method: GET
            headers:
              X-Auth-Token: "{{ os_auth_token }}"
            status_code: 200
            return_content: yes
            validate_certs: no
          register: fips_response

        - name: Delete Floating IPs
          uri:
            url: "{{ neutron_url }}/v2.0/floatingips/{{ item.id }}"
            method: DELETE
            headers:
              X-Auth-Token: "{{ os_auth_token }}"
            status_code: 204
            validate_certs: no
          loop: "{{ fips_response.json.floatingips }}"
          when: fips_response.json.floatingips | length > 0

        - name: Log FIP removed
          debug:
            msg: "âœ… Floating IP rimosso"

        - name: Notify FIP removed
          uri:
            url: "{{ manageiq_notification_url }}"
            method: POST
            headers:
              X-Auth-Token: "{{ manageiq_auth_token }}"
              Content-Type: application/json
            body:
              action: "update"
              resource:
                level: "success"
                message: "âœ… Floating IP rimosso"
                subject_type: "User"
                subject_id: "{{ manageiq_user_id }}"
            body_format: json
            status_code: 200
            timeout: 10
            validate_certs: no
          when: manageiq_notification_url is defined
          ignore_errors: yes

