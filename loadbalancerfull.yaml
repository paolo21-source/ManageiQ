    - name: Send final success notification to ManageIQ
      uri:
        url: "{{ manageiq_notification_url }}"
        method: POST
        headers:
          X-Auth-Token: "{{ manageiq_auth_token }}"
          Content-Type: application/json
        body:
          action: "create"
          resource:
            level: "success"
            message: "âœ… Load Balancer L4 '{{ lb_name }}' completato con successo! | VIP: {{ lb_vip_address }}{% if lb_floating_ip is defined %} | Floating IP: {{ lb_floating_ip }}{% endif %} | Listener: {{ listener_protocol }}:{{ listener_port }} | Pool: {{ pool_algorithm }}{% if pool_members_list is defined %} ({{ pool_members_list | length }} backend){% else %} (vuoto){% endif %}{% if create_health_monitor | bool %} | Health Monitor: {{ monitor_type | default('TCP') }}{% endif %}"
            subject_type: "User"
            subject_id: "{{ manageiq_user_id }}"
        body_format: json
        status_code: 200
        timeout: 10
      delegate_to: localhost
      when: 
        - manageiq_notification_url is defined
        - manageiq_auth_token is defined
        - manageiq_user_id is defined
      run_once: true
      ignore_errors: yes

  rescue:
    # ========================================
    # NOTIFICA ERRORE IN CASO DI FALLIMENTO
    # ========================================
    - name: Send error notification to ManageIQ
      uri:
        url: "{{ manageiq_notification_url }}"
        method: POST
        headers:
          X-Auth-Token: "{{ manageiq_auth_token }}"
          Content-Type: application/json
        body:
          action: "create"
          resource:
            level: "error"
            message: "âŒ Creazione Load Balancer L4 '{{ lb_name }}' fallita! | Errore durante: {{ ansible_failed_task.name | default('operazione sconosciuta') }} | Dettagli: {{ ansible_failed_result.msg | default('N/A') }}"
            subject_type: "User"
            subject_id: "{{ manageiq_user_id }}"
        body_format: json
        status_code: 200
        timeout: 10
      delegate_to: localhost
      when: 
        - manageiq_notification_url is defined
        - manageiq_auth_token is defined
        - manageiq_user_id is defined
      ignore_errors: yes

    - name: Cleanup on failure
      block:
        - name: Remove partially created resources
          openstack.cloud.loadbalancer:
            name: "{{ lb_name }}"
            state: absent
            wait: yes
          ignore_errors: yes

        - name: Log cleanup
          debug:
            msg: "âš ï¸  Errore rilevato. Risorse parzialmente create sono state eliminate."

    - name: Fail the playbook
      fail:
        msg: "Creazione Load Balancer L4 fallita durante: {{ ansible_failed_task.name | default('operazione sconosciuta') }}"
